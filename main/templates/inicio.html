{% extends 'base.html' %}

{% block content %}
   <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Mes', 'Textiles', 'Flores', 'Bananos', 'Café'],
          ['Enero',  1000,      400, 100,    600],
          ['Febrero',  1170,      460, 200,    800],
          ['Marzo',  660,       1120,    500,    150],
          ['Abril',  1080,      540, 190,    1000],
          ['Mayo',  1100,      540, 190,    1000],
          ['Junio',  1080,      840, 190,    1000]
        ]);

        var options = {
          isStacked: 'relative',
          height: 550,
          width: 700,
          legend: {position: 'top', maxLines: 5},
          vAxis: {
            minValue: 0,
            ticks: [0, .3, .6, .9, 1]
          }
        };



        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages:['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
            ["Element", "Density", { role: "style" } ],
            ["Electro.", 8.94, "#334257"],
            ["Agropecuario", 10.49, "#466174"],
            ["Servicios", 19.30, "#548aa6"]
          ]);

          var view = new google.visualization.DataView(data);
          view.setColumns([0, 1,
                           { calc: "stringify",
                             sourceColumn: 1,
                             type: "string",
                             role: "annotation" },
                           2]);

          var options = {
            width: 650,
            height: 550,
            bar: {groupWidth: "95%"},
            legend: { position: "none" },
          };
          var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
          chart.draw(view, options);
      }
    </script>
  </head>
  <div class="row mt-3">
      <h4>Análisis General</h4>
  </div>

<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Sectores con mayor crecimiento en inversión (Último semestre).</h5>
        <p class="card-text"><div id="chart_div" style="width: 100%; height: 600px;"></div></p>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Sectores con mayor crecimiento en ventas.</h5>
        <p class="card-text"><div id="columnchart_values" style="width: 100%; height: 600px;"></div></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
